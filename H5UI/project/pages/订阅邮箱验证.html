<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#0376f7">
    <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap:">
    <title>白鹿数据</title>
    <link rel="stylesheet" href="../css/root.css">
    <link rel="icon" href="../img/favicon.icon">
    <!--rem自适应-->
    <script src="../js/flexible.js"></script>
</head>
<body>
<div id="app" class="BL-zk">
    <div class="view view-main view-init ios-edges" data-url="/">
        <div class="page loginBl">
            <!-- 导航 -->
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="left">
                        <a href="javascript:history.back(-1)" class="link back">
                            <i class="icon f7-icons">left</i>
                        </a>
                    </div>
                    <div class="title sliding">早报订阅</div>
                    <div class="right">

                    </div>
                </div>
            </div>
            <!-- /导航 -->
            <!--内容区-->
            <div class="page-content">
                <div class="mianBox dyFormBox">
                    <div class="loginBox">
                        <div class="inpList">
                            <div class="labelTxt">
                                <span>邮箱</span>
                            </div>
                            <div class="inpBox">
                                <input type="email" placeholder="请输入邮箱" autofocus="autofocus">
                            </div>
                        </div>
                        <!--  -->
                        <div class="inpList codeHq">
                            <div class="labelTxt">
                                <span>验证码</span>
                            </div>
                            <div class="inpBox">
                                <input type="tel" placeholder="请输入验证码" maxlength="4">
                            </div>
                            <div class="codeBtn">
                                <a href="#">获取验证码</a>
                            </div>
                        </div>
                        <!--  -->
                        <div class="inpList DLbtn">
                            <a href="javascript:;" class="link external">提 交</a>
                        </div>
                    </div>
                    <div class="showTxt">
                        <p>订阅后，每日即可在邮箱收到最新政策早报</p>
                    </div>
                </div>
                <div class="Subscribe-success">
                    <i class="iconfont icon-gou"></i>
                    <p>订阅成功,两秒后自动跳转...</p>
                </div>
            </div>
            <!--内容区-->
        </div>
    </div>
</div>

<!--浮动内容-->

<!--/浮动内容-->
<!--JavaScript引用-->
<script src="../js/jquery-1.8.0.min.js"></script>
<script src="../../dist/js/framework7.js"></script>
<script src="../js/app.js"></script>
<script src="../js/my-app.js"></script>
<script src="../js/jquery.color.js"></script>
<script>
    $('.DLbtn').click(function () {
        $('.dyFormBox').hide();
        $('.Subscribe-success').show();
        setTimeout(function(){//两秒后跳转
            location.href = "../index.html";
        },2000);
    });
</script>
</body>

</html>

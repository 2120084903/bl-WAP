                    <div class="right">

                    </div>

            </div>
            <!-- /导航 -->
            <!--内容区-->
            <div class="page-content">
                <div class="mianBox">
                    <!--发票申请表-->
                    <div class="fa-form">
                        <div class="form-con">

                                <div class="form-item">

                                            <li><a href="javascript:;"><span>王浩月</span><i class="iconfont icon-xuanzhong1"></i></a></li>
                                            <li><a href="javascript:;"><span>陈雄</span><i class="iconfont icon-xuanzhong1"></i></a></li>
                                            <li><a href="javascript:;"><span>樊勇</span><i class="iconfont icon-xuanzhong1"></i></a></li>
                                        </ul>
                                    </div>
                                    <!--/常用联系人-->
                                    <div class="input-layout">
                                        <div class="labelBox">
                                            <div class="layout-list">
                                                <div class="listBoxMain">
                                                    <div class="formList add-box">
                                                        <label>联系人</label>
                                                        <input type="text" placeholder="输入姓名">
                                                    </div>
                                                    <!--  -->
                                                    <div class="formList add-box">
                                                        <label>联系电话</label>
                                                        <input type="number" maxlength="11" placeholder="输入电话号码">
                                                    </div>
                                                    <!---->
                                                    <div class="formList add-box right-arr">
                                                        <label>邮寄地址</label>
                                                        <input type="text" placeholder="请选择" readonly="readonly" id="demo-picker-custom-toolbar">
                                                    </div>
                                                    <!--  -->
                                                    <div class="formList add-box">
                                                        <label>详细地址</label>
                                                        <input type="text" placeholder="详细地址">
                                                    </div>
                                                    <!---->
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!---->
                                <div class="form-item">
                                    <div class="header-title">
                                        <div class="label-l">发票信息</div>

                                    <div class="input-layout">

                                                    </div>
                                                    <!--  -->
                                                    <div class="formList add-box">
                                                        <label>抬头名称</label>
                                                        <input type="text" placeholder="输入抬头名称" class="fp-tt">
                                                        <i class="add-icon iconfont icon-add hide"></i>
                                                    </div>
                                                    <!---->
                                                    <div class="formList add-box type-number hide">
                                                        <label>公司税号</label>
                                                        <input type="text" placeholder="输入公司税号">
                                                    </div>
                                                    <!---->
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!---->
                            </div>
                            <!--/表单-->
                            <!--提交按钮-->
                            <div class="form-tj-btn">
                                <a href="javascript:;" class="open-btn">提交</a>
                            </div>
                            <!--/提交按钮-->
                        </div>
                    </div>
                    <!--/发票申请表-->
                </div>
            </div>
            <!--内容区-->
        </div>
    </div>
</div>

    </div>
</div>

<!--/抬头名称弹窗-->

<!--JavaScript引用-->
<script src="../js/jquery-1.8.0.min.js"></script>
<script src="../../dist/js/framework7.js"></script>
<script src="../js/app.js"></script>
<script src="../js/my-app.js"></script>
<script>

    // 城市联动
    self.pickerCustomToolbar = app.picker.create({
        inputEl: '#demo-picker-custom-toolbar',
        rotateEffect: true,
        // 禁止点击外部关闭选择器
        closeByOutsideClick:false,
        renderToolbar: function () {
            openMask();
            return '<div class="toolbar">' +
                '<div class="toolbar-inner">' +
                '<div class="left">' +
                '<a href="#" class="link toolbar-randomize-link">取消</a>' +
                '</div>' +
                '<div class="right">' +
                '<a href="#" class="link sheet-close popover-close">完成</a>' +
                '</div>' +
                '</div>' +
                '</div>';
        },
        cols: [
            {
                width: '33.33%',
                textAlign: 'center',
                values: ['北京市', '四川省', '重庆市', '浙江省', '江苏省', '陕西省', '云南省', '甘肃省'],
            },
            {
                width: '33.33%',
                textAlign: 'center',
                values: ('成都市 绵阳市 广安市 简阳市 资阳市').split(' ')
            },
            {
                width: '33.33%',
                textAlign: 'center',
                values: ('成华区 高新区 武侯区 锦江区 青羊区 新都区 郫都区').split(' ')
            },
        ],
        on: {
            open: function (picker) {
                picker.$el.find('.toolbar-randomize-link').on('click', function () {
                    picker.close();
                    closeMask()
                });
                picker.$el.find('.popover-close').on('click', function () {
                    picker.close();
                    closeMask()
                });
            },
        }
    });


    // 发票抬头选中公司时显示税号栏
    $('#fp-type').change(function () {
        if ($("#type2").is('option:selected') == true) {
            $('.type-number,.add-icon').show();
        }
        else {
            $('.type-number,.add-icon').hide();
        }
    });

    // 常用联系人选择
    $('.top-contacts .user-list li').click(function () {
        $(this).toggleClass('active').siblings().removeClass('active');
    });


    // loading
    $('.open-btn').click(function () {
        loadind();
        setTimeout(function () {
            $('.loading-box').remove();
            location.href = "操作成功.html";
        }, 3000);
    });

    // 常用抬头
    $('.tt-f-layer .tt-con ul li').click(function () {
        $(this).addClass('active').siblings().removeClass('active');
    });
    $('.tt-f-layer .tt-con ul li').click(function () {
        $('.fp-tt').val($(this).find('span').text());
    });

    $('.add-icon').click(function () {
        $('.tt-info-layer').fadeIn(200);
    });
    $('.tt-info-layer').click(function () {
        $('.tt-info-layer').fadeOut(200);
    });
</script>
</body>

</html>

<script>
    // 选择支付方式
    $('.slect-pay-type .item').click(function () {
        if ($('.check-icon').hasClass('icon-xuanze')) {
            $(this).removeClass('active');
            $(this).find('.check-icon').removeClass('icon-xuanze').addClass('icon-ziyuan2');
        }
        else {
            $(this).addClass('active');
            $(this).find('.check-icon').removeClass('icon-ziyuan2').addClass('icon-xuanze');
        }
    });

    // laoding
    $('.go-pay-btn').click(function () {
        $('.loading-box').show();
        setTimeout(function () {
            $('.loading-box').hide();
            location.href = "支付成功.html";
        }, 3000);
    });

</script>

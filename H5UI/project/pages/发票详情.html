<script>

    // 复制快递单号
    var btn = document.getElementById('copy-num');
    var clipboard = new Clipboard(btn);

    clipboard.on('success', function(e) {
        var toastCenter = app.toast.create({
            text: '复制成功！',
            position: 'center',
            closeTimeout: 1000,
        });
        toastCenter.open();
    });

    clipboard.on('error', function(e) {
        var toastCenter = app.toast.create({
            text: '复制失败！',
            position: 'center',
            closeTimeout: 1000,
        });
        toastCenter.open();
    });


</script>
